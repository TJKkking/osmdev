vnfd:
  id: tjkdev_vnfd
  product-name: tjkdev_vnfd
  description: Generated by OSM package generator
  provider: OSM
  version: '1.0'

  # The Deployment Flavour (DF)
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - vdu-id: tjkdev_vnfd-VM
        number-of-instances: 1
    vdu-profile:
    - id: tjkdev_vnfd-VM
      min-number-of-instances: 1
      max-number-of-instances: 1
 
  # storage & compute desc
  virtual-storage-desc:
  - id: tjkdev_vnfd-VM-storage
    size-of-storage: 10
  virtual-compute-desc:
  - id: tjkdev_vnfd-VM-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1.0

  sw-image-desc:
  - id: ubuntu18.04
    name: ubuntu18.04
    image: ubuntu18.04

  # At least one VDU need to be specified
  vdu:
  - id: tjkdev_vnfd-VM
    name: tjkdev_vnfd-VM
    description: tjkdev_vnfd-VM
    sw-image-desc: ubuntu18.04
    # disagreement: cloud-init-file or cloud-init?
    cloud-init-file: cloud-config.txt

    virtual-storage-desc:
    - tjkdev_vnfd-VM-storage
    virtual-compute-desc: tjkdev_vnfd-VM-compute

    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: vdu-eth0
        virtual-interface:
          type: PARAVIRT

  # A external CP should be used for VNF management
  mgmt-cp: vnf-cp0-ext
  # External CPs are exposed externally, to be referred at the NSD
  ext-cpd:
  - id: vnf-cp0-ext
    int-cpd:
      vdu-id: tjkdev_vnfd-VM
      cpd: eth0-int